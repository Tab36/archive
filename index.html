<!DOCTYPE html>
<html>
    <head>
        <title>Tab36 Archive</title>
        <script>
            function pack(fileName, filePicName) {
                const container = document.getElementById("flexer");
                container.innerHTML += `
                <a href="${fileName}" download="${fileName}">
                    <div class="pack">
                        <img src="${filePicName}">
                    </div>
                </a>`;
            }
        </script>
        <style>
            #flexer {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            div.download {
                width:100px;
                height:100px;
                border: 3px solid lightgray;
                float:center;
            }
        </style>
    </head>
    <body>
        <h1>WELCOMT TO THE TAB36 ARCHIVE</h1>
        <div id="flexer"></div>
    </body>
</html>
